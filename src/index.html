<!DOCTYPE html>
<html>
  <head>
    <title>My First App Width Electron</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/app_func.js"></script>
  </head>
  <body>
    <div class="mainApp">
      <div class="contentArea">
        <div id="MySidebar" class="leftMenu">
          
        </div>
        <div class="rightPart" id="rightPart">
          <div class="topBar">
            <div class="titleBar">
              <button id="showHideMenus" class="toggleButton"></button>
              <div class="title">
                My App Top Bar
              </div>
            </div>
            <div class="titleBarBtns">
              <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
              <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"></button>
              <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
            </div>
          </div>
          <div>
            <image class="colorPalette" src="images/cat.jpg" width="200"/>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
